<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>LifeMap - Mindmap Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a1e21;
            padding: 2em;
            color: #ffffff;
        }

        .mindmap {
            position: relative;
            padding: 20px;
            overflow-x: auto;
            max-width: 100%;
            width: 100%;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .mindmap::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .mindmap ul {
            position: relative;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5em;
        }

        .mindmap li {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding-left: 2em;
        }

        .mindmap li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.7em;
            width: 2em;
            height: 1px;
            background-color: #666;
        }

        /* Linha vertical para todos os nós exceto o último */
        .mindmap li:not(:last-child):after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: calc(100% + 0.5em);
            background-color: #666;
        }

        /* Linha vertical para o último filho (apenas se tiver irmãos) */
        .mindmap li:last-child:not(:first-child):after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 0.7em;
            background-color: #666;
        }

        /* Ajusta a linha vertical para começar do meio do nó */
        .mindmap li:first-child:not(:last-child):after {
            top: 0.7em;
            height: calc(100% - 0.7em + 0.5em);
        }

        /* Adiciona linha vertical para o penúltimo nó que se estende até o último */
        .mindmap li:nth-last-child(2):after {
            height: calc(100% + 0.7em);
        }

        /* Remove as linhas do nó raiz */
        .mindmap > ul > li:before,
        .mindmap > ul > li:after {
            display: none;
        }

        .mindmap li > span {
            display: inline-block;
            padding: 0.2em;
            max-width: 500px;
            white-space: normal;
            word-wrap: break-word;
            position: relative;
            z-index: 1;
            color: inherit;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .mindmap li > span.has-children::after {
            content: ' [+]';
            color: #ff8c00;
            margin-left: 0.5em;
        }

        .mindmap li.collapsed > div {
            display: none;
        }

        .mindmap li.collapsed > span.has-children::after {
            content: ' [+]';
        }

        .mindmap li:not(.collapsed) > span.has-children::after {
            content: ' [-]';
        }

        /* Indentação dos níveis */
        .mindmap ul ul {
            margin-left: 2em;
        }

        /* Cores diferentes por nível para melhor visualização */
        .mindmap > ul > li > span { color: #ffffff; } /* Nível 1 */
        .mindmap > ul > li > div > ul > li > span { color: #e0e0e0; } /* Nível 2 */
        .mindmap > ul > li > div > ul > li > div > ul > li > span { color: #c0c0c0; } /* Nível 3 */
        .mindmap > ul > li > div > ul > li > div > ul > li > div > ul > li > span { color: #a0a0a0; } /* Nível 4 */
        .mindmap > ul > li > div > ul > li > div > ul > li > div > ul > li > div > ul > li > span { color: #909090; } /* Nível 5 */
        .mindmap > ul > li > div > ul > li > div > ul > li > div > ul > li > div > ul > li > div > ul > li > span { color: #808080; } /* Nível 6 */

        /* Mantém a cor do texto quando selecionado ou em busca */
        .mindmap li > span.selected,
        .mindmap li > span.search-match,
        .mindmap li > span.current-match {
            color: inherit !important;
            opacity: 1;
        }

        /* Estilo para o item selecionado */
        .mindmap li > span.selected {
            background-color: #2c3e50;
            border-radius: 3px;
            outline: 1px solid #3498db;
            opacity: 1;
        }

        /* Mantém opacidade total para o nó selecionado e seus filhos */
        .mindmap li > span.selected,
        .mindmap li > span.selected ~ div span {
            opacity: 1;
        }

        /* Mantém opacidade total para os pais do nó selecionado */
        .mindmap li:has(span.selected) > span,
        .mindmap li:has(> div li > span.selected) > span {
            opacity: 1;
        }

        /* Mantém opacidade total para irmãos do nó selecionado */
        .mindmap li > span.selected ~ div ul > li > span {
            opacity: 1;
        }

        /* Estilos para a busca */
        .search-container {
            position: fixed;
            bottom: 1em;
            left: 1em;
            background-color: rgba(0,0,0,0.8);
            padding: 1em;
            border-radius: 5px;
            display: none;
            color: #aaa;
        }

        .search-container.active {
            display: block;
        }

        .search-container input {
            background-color: #2c3e50;
            border: 1px solid #3498db;
            color: white;
            padding: 0.3em;
            border-radius: 3px;
            outline: none;
            font-family: inherit;
        }

        .search-container .results {
            margin-top: 0.5em;
            font-size: 0.9em;
        }

        /* Estilo para item encontrado na busca */
        .mindmap li > span.search-match {
            background-color: #f39c12;
            color: #000;
        }

        .mindmap li > span.current-match {
            background-color: #e67e22;
            color: #fff;
        }

        /* Ajuda de navegação - inicialmente oculta */
        .help {
            position: fixed;
            bottom: 1em;
            right: 1em;
            background-color: rgba(0,0,0,0.8);
            padding: 1em;
            border-radius: 5px;
            font-size: 0.9em;
            color: #aaa;
            display: none;
        }

        .help kbd {
            background-color: #2c3e50;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            margin: 0 0.3em;
        }

        /* Estilo para nó em edição */
        .mindmap li > span .node-text.editing {
            background-color: #2c3e50;
            border: 1px solid #e67e22;
            border-radius: 3px;
            min-width: 100px;
        }

        /* Ajusta o estilo do texto do nó */
        .mindmap li > span .node-text {
            display: inline;
            padding: 0.2em;
        }

        /* Mantém a opacidade do texto do nó */
        .mindmap li > span .node-text {
            opacity: inherit;
        }

        /* Estilo para nós com link */
        .mindmap li > span.has-link {
            border-bottom: 1px dashed #3498db;
        }

        /* Modal de Link */
        .link-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            padding: 1em;
            border-radius: 5px;
            border: 1px solid #3498db;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .link-modal.active {
            display: block;
        }

        .link-modal input {
            width: 100%;
            background-color: #34495e;
            border: 1px solid #3498db;
            color: white;
            padding: 0.5em;
            border-radius: 3px;
            margin-bottom: 1em;
            font-family: inherit;
        }

        .link-modal .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5em;
        }

        .link-modal button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }

        .link-modal button.cancel {
            background-color: #95a5a6;
        }

        .link-modal button:hover {
            opacity: 0.9;
        }

        /* Command Palette */
        .command-palette {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            padding: 1em;
            border-radius: 5px;
            border: 1px solid #3498db;
            display: none;
            z-index: 1000;
            min-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .command-palette.active {
            display: block;
        }

        .command-palette input {
            width: 100%;
            background-color: #34495e;
            border: 1px solid #3498db;
            color: white;
            padding: 0.5em;
            border-radius: 3px;
            margin-bottom: 0.5em;
            font-family: inherit;
        }

        .command-palette .commands {
            max-height: 200px;
            overflow-y: auto;
        }

        .command-palette .command-item {
            padding: 0.5em;
            cursor: pointer;
            border-radius: 3px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .command-palette .command-item.selected {
            background-color: #3498db;
        }

        .command-palette .command-item:hover {
            background-color: #2980b9;
        }

        .command-palette .command-item .icon {
            opacity: 0.7;
            font-size: 0.9em;
        }

        .command-palette .command-item .description {
            color: #95a5a6;
            margin-left: auto;
            font-size: 0.9em;
        }

        /* Estilos para as tags */
        .mindmap li > span .tags {
            display: inline-flex;
            gap: 0.3em;
            margin-left: 0.5em;
            font-size: 0.8em;
        }

        .mindmap li > span .tag {
            background-color: #3498db;
            color: white;
            padding: 0.1em 0.4em;
            border-radius: 3px;
            opacity: 0.8;
        }

        /* Modal de Tags */
        .tags-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            padding: 1em;
            border-radius: 5px;
            border: 1px solid #3498db;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .tags-modal.active {
            display: block;
        }

        .tags-modal .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            margin-bottom: 1em;
        }

        .tags-modal .tag {
            background-color: #3498db;
            color: white;
            padding: 0.2em 0.6em;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 0.3em;
        }

        .tags-modal .tag .remove {
            cursor: pointer;
            opacity: 0.7;
        }

        .tags-modal .tag .remove:hover {
            opacity: 1;
        }

        .tags-modal input {
            width: 100%;
            background-color: #34495e;
            border: 1px solid #3498db;
            color: white;
            padding: 0.5em;
            border-radius: 3px;
            margin-bottom: 1em;
            font-family: inherit;
        }

        .tags-modal .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5em;
        }

        .tags-modal button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }

        .tags-modal button.cancel {
            background-color: #95a5a6;
        }

        .tags-modal button:hover {
            opacity: 0.9;
        }

        .tags-modal .error {
            color: #e74c3c;
            margin-bottom: 1em;
            font-size: 0.9em;
            display: none;
        }

        .tags-modal .suggestions {
            background-color: #34495e;
            border: 1px solid #3498db;
            border-radius: 3px;
            margin-top: -1em;
            margin-bottom: 1em;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .tags-modal .suggestion {
            padding: 0.5em;
            cursor: pointer;
            color: #fff;
        }

        .tags-modal .suggestion:hover,
        .tags-modal .suggestion.selected {
            background-color: #3498db;
        }

        .tags-modal .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .tags-modal .suggestions::-webkit-scrollbar-track {
            background: #2c3e50;
        }

        .tags-modal .suggestions::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        /* Atualiza o CSS para tags selecionadas */
        .tags-modal .tag.selected {
            background-color: #2980b9;
            outline: 2px solid #3498db;
        }

        /* Estilo para o feedback de salvamento */
        .save-feedback {
            position: fixed;
            bottom: 1em;
            right: 1em;
            background-color: rgba(0,0,0,0.8);
            color: #2ecc71;
            padding: 0.5em 1em;
            border-radius: 3px;
            font-size: 0.9em;
            display: none;
            z-index: 1000;
        }
        
        .save-feedback.error {
            color: #e74c3c;
        }
        
        .save-feedback.active {
            display: block;
            animation: fadeOut 2s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <ul>
            <li>
                <span>Root</span>
            </li>
        </ul>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Buscar..." />
        <div class="results"></div>
    </div>
    <div class="command-palette">
        <input type="text" placeholder="Digite um comando..." />
        <div class="commands"></div>
    </div>
    <div class="help">
        Navegação: 
        <kbd>h</kbd> esquerda 
        <kbd>j</kbd> baixo 
        <kbd>k</kbd> cima 
        <kbd>l</kbd> direita
        <kbd>⇧</kbd>+<kbd>j</kbd> mover baixo
        <kbd>⇧</kbd>+<kbd>k</kbd> mover cima
        <kbd>space</kbd> expandir/colapsar
        <kbd>/</kbd> buscar
        <kbd>n</kbd> próximo
        <kbd>N</kbd> anterior
        <kbd>o</kbd> novo abaixo
        <kbd>O</kbd> novo acima
        <kbd>tab</kbd> novo filho
        <kbd>e</kbd> editar
        <kbd>i</kbd> editar início
        <kbd>A</kbd> editar fim
        <kbd>c</kbd> substituir
        <kbd>f</kbd> focar
        <kbd>?</kbd> ajuda
        <kbd>⌘/ctrl</kbd>+<kbd>k</kbd> adicionar link
        <kbd>⇧</kbd>+<kbd>u</kbd> abrir link
    </div>
    <div class="link-modal">
        <input type="text" placeholder="Cole o link aqui..." />
        <div class="buttons">
            <button class="cancel">Cancelar</button>
            <button class="save">Salvar</button>
        </div>
    </div>
    <div class="tags-modal">
        <div class="tags-container"></div>
        <input type="text" placeholder="Adicionar nova tag..." />
        <div class="buttons">
            <button class="cancel">Cancelar</button>
            <button class="save">Salvar</button>
        </div>
        <div class="error"></div>
    </div>
    <div class="save-feedback">Salvando...</div>
    <script>
        const { ipcRenderer } = require('electron');
        const { loadMindmapFromMarkdown } = require('./markdown-parser');
        const { convertMindmapToMarkdown } = require('./html-to-markdown');

        document.addEventListener('DOMContentLoaded', function() {
            const mindmap = document.querySelector('.mindmap');
            const searchContainer = document.querySelector('.search-container');
            const searchInput = searchContainer.querySelector('input');
            const searchResults = searchContainer.querySelector('.results');
            const linkModal = document.querySelector('.link-modal');
            const linkInput = linkModal.querySelector('input');
            const linkSaveButton = linkModal.querySelector('.save');
            const linkCancelButton = linkModal.querySelector('.cancel');
            const commandPalette = document.querySelector('.command-palette');
            const commandInput = commandPalette.querySelector('input');
            const commandsList = commandPalette.querySelector('.commands');
            const tagsModal = document.querySelector('.tags-modal');
            const tagsContainer = tagsModal.querySelector('.tags-container');
            const tagsInput = tagsModal.querySelector('input');
            const tagsSaveButton = tagsModal.querySelector('.save');
            const tagsCancelButton = tagsModal.querySelector('.cancel');
            const tagsError = tagsModal.querySelector('.error');
            let currentSelected = null;
            let searchMatches = [];
            let currentMatchIndex = -1;
            let copiedNode = null;
            let selectedCommandIndex = -1;
            let currentTags = [];
            let availableTags = [];
            
            // Lista de comandos disponíveis
            const commands = [
                {
                    id: 'collapse-all',
                    title: 'Colapsar Todos os Nós',
                    description: 'Fecha todos os nós do mindmap',
                    icon: '[-]',
                    execute: () => {
                        const allNodes = mindmap.querySelectorAll('li:has(> div > ul)');
                        allNodes.forEach(node => {
                            node.classList.add('collapsed');
                        });
                    }
                },
                {
                    id: 'expand-all',
                    title: 'Expandir Todos os Nós',
                    description: 'Abre todos os nós do mindmap',
                    icon: '[+]',
                    execute: () => {
                        const allNodes = mindmap.querySelectorAll('li:has(> div > ul)');
                        allNodes.forEach(node => {
                            node.classList.remove('collapsed');
                        });
                    }
                },
                {
                    id: 'show-tags-summary',
                    title: 'Mostrar Resumo por Tags',
                    description: 'Exibe um resumo dos nós agrupados por tag',
                    icon: '@',
                    execute: () => {
                        showTagsSummary();
                    }
                }
            ];

            // Função para mostrar o command palette
            function showCommandPalette() {
                commandPalette.classList.add('active');
                commandInput.value = '';
                commandInput.focus();
                filterCommands('');
            }

            // Função para esconder o command palette
            function hideCommandPalette() {
                commandPalette.classList.remove('active');
                commandInput.value = '';
                selectedCommandIndex = -1;
            }

            // Função para filtrar e mostrar comandos
            function filterCommands(query) {
                const filteredCommands = commands.filter(cmd => 
                    cmd.title.toLowerCase().includes(query.toLowerCase()));
                
                commandsList.innerHTML = filteredCommands.map((cmd, index) => `
                    <div class="command-item${index === selectedCommandIndex ? ' selected' : ''}" data-index="${index}">
                        <span class="icon">${cmd.icon}</span>
                        <span class="title">${cmd.title}</span>
                        <span class="description">${cmd.description}</span>
                    </div>
                `).join('');

                // Atualiza o índice selecionado se necessário
                if (selectedCommandIndex >= filteredCommands.length) {
                    selectedCommandIndex = filteredCommands.length - 1;
                }
            }

            // Função para executar o comando selecionado
            function executeSelectedCommand() {
                const filteredCommands = commands.filter(cmd => 
                    cmd.title.toLowerCase().includes(commandInput.value.toLowerCase()));
                
                if (selectedCommandIndex >= 0 && selectedCommandIndex < filteredCommands.length) {
                    const command = filteredCommands[selectedCommandIndex];
                    command.execute();
                    hideCommandPalette();
                }
            }

            // Event listener para o input do command palette
            commandInput.addEventListener('input', (e) => {
                filterCommands(e.target.value);
            });

            // Event listener para teclas no command palette
            commandInput.addEventListener('keydown', (e) => {
                const filteredCommands = commands.filter(cmd => 
                    cmd.title.toLowerCase().includes(commandInput.value.toLowerCase()));

                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        selectedCommandIndex = Math.min(selectedCommandIndex + 1, filteredCommands.length - 1);
                        filterCommands(commandInput.value);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        selectedCommandIndex = Math.max(selectedCommandIndex - 1, 0);
                        filterCommands(commandInput.value);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        executeSelectedCommand();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        hideCommandPalette();
                        break;
                }
            });

            // Adiciona o handler para a tecla ':'
            document.addEventListener('keydown', function(e) {
                if (e.key === ':' && !commandPalette.classList.contains('active')) {
                    e.preventDefault();
                    showCommandPalette();
                }
            });

            // Carrega o conteúdo inicial do arquivo markdown
            const mindmapContent = loadMindmapFromMarkdown();
            if (mindmapContent) {
                mindmap.innerHTML = mindmapContent.html;
                availableTags = mindmapContent.availableTags;
                // Seleciona o primeiro nó após carregar o conteúdo
                currentSelected = mindmap.querySelector('li > span:first-of-type');
                if (currentSelected) {
                    currentSelected.classList.add('selected');
                }
            }
            
            // Elementos do feedback de salvamento
            const saveFeedback = document.querySelector('.save-feedback');
            
            // Função para mostrar feedback
            function showSaveFeedback(message, isError = false) {
                saveFeedback.textContent = message;
                saveFeedback.classList.toggle('error', isError);
                saveFeedback.classList.add('active');
                
                // Remove a classe active após a animação
                setTimeout(() => {
                    saveFeedback.classList.remove('active');
                }, 2000);
            }
            
            // Função para salvar o mindmap atualizada
            function saveMindmap() {
                const markdown = convertMindmapToMarkdown(mindmap);
                ipcRenderer.send('save-mindmap', markdown);
                showSaveFeedback('Salvando...');
            }
            
            // Handlers para eventos de salvamento
            ipcRenderer.on('save-success', () => {
                showSaveFeedback('Salvo com sucesso!');
            });
            
            ipcRenderer.on('save-error', (event, errorMessage) => {
                showSaveFeedback('Erro ao salvar: ' + errorMessage, true);
            });

            // Salva automaticamente após cada modificação
            const observer = new MutationObserver((mutations) => {
                // Verifica se houve mudanças relevantes
                const hasRelevantChanges = mutations.some(mutation => {
                    // Log para debug
                    console.log('Mutation:', {
                        type: mutation.type,
                        target: mutation.target,
                        attributeName: mutation.attributeName
                    });

                    // Mudanças na estrutura (adição/remoção de nós)
                    if (mutation.type === 'childList') {
                        return true;
                    }
                    
                    // Mudanças no conteúdo de texto
                    if (mutation.type === 'characterData' || 
                        (mutation.type === 'attributes' && mutation.target.nodeType === Node.TEXT_NODE)) {
                        return true;
                    }
                    
                    // Mudanças em atributos
                    if (mutation.type === 'attributes') {
                        // Ignora apenas mudanças de classe que não afetam o conteúdo
                        if (mutation.attributeName === 'class') {
                            const oldValue = mutation.oldValue;
                            const newValue = mutation.target.getAttribute('class');
                            // Se a mudança for apenas de collapsed/selected, ignora
                            const relevantChange = !(
                                (oldValue?.includes('collapsed') && newValue?.includes('collapsed')) ||
                                (oldValue?.includes('selected') && newValue?.includes('selected'))
                            );
                            return relevantChange;
                        }
                        // Ignora contenteditable apenas se não houver outras mudanças
                        if (mutation.attributeName === 'contenteditable') {
                            return false;
                        }
                        return true;
                    }
                    return false;
                });

                if (hasRelevantChanges) {
                    console.log('Detectada mudança relevante, salvando mindmap...');
                    saveMindmap();
                }
            });

            observer.observe(mindmap, {
                childList: true,
                subtree: true,
                characterData: true,
                characterDataOldValue: true,
                attributes: true,
                attributeOldValue: true,
                attributeFilter: ['data-tags', 'data-link', 'class', 'contenteditable']
            });

            // Inicializa todos os nós com filhos como colapsados
            function initializeNodes() {
                const nodesWithChildren = mindmap.querySelectorAll('li:has(> div > ul)');
                nodesWithChildren.forEach(node => {
                    node.classList.add('collapsed');
                });
                
                // Expande o caminho até o nó selecionado inicialmente
                let parent = currentSelected.closest('li').parentElement;
                while (parent) {
                    const parentLi = parent.closest('li');
                    if (parentLi) {
                        parentLi.classList.remove('collapsed');
                    }
                    parent = parentLi ? parentLi.parentElement : null;
                }
            }

            // Inicializa a seleção e os estados dos nós
            initializeNodes();

            // Função para encontrar o próximo elemento navegável
            function findNextNavigableElement(direction, current) {
                const li = current.closest('li');
                let nextElement = null;
                
                switch(direction) {
                    case 'left': // h - vai para o pai
                        const parentLi = li.parentElement.closest('li');
                        nextElement = parentLi ? parentLi.querySelector(':scope > span') : null;
                        break;
                        
                    case 'right': // l - vai para o primeiro filho
                        // Sempre expande e vai para o primeiro filho se tiver filhos
                        if (li.querySelector(':scope > div > ul > li')) {
                            li.classList.remove('collapsed');
                            nextElement = li.querySelector(':scope > div > ul > li > span');
                        }
                        break;
                        
                    case 'up': // k - vai para o irmão anterior
                        nextElement = li.previousElementSibling ? 
                            li.previousElementSibling.querySelector(':scope > span') : null;
                        break;
                        
                    case 'down': // j - vai para o próximo irmão
                        nextElement = li.nextElementSibling ? 
                            li.nextElementSibling.querySelector(':scope > span') : null;
                        break;
                }

                return nextElement;
            }

            // Função para expandir/colapsar um nó
            function toggleNode(span) {
                const li = span.closest('li');
                const hasChildren = li.querySelector(':scope > div > ul') !== null;
                
                if (hasChildren) {
                    li.classList.toggle('collapsed');
                }
            }

            // Função para copiar um nó e seus filhos
            function copyNode(node) {
                const li = node.closest('li');
                return li.cloneNode(true);
            }

            // Função para deletar um nó
            function deleteNode(span) {
                const li = span.closest('li');
                const parentLi = li.parentElement.closest('li');
                const previousSibling = li.previousElementSibling;
                
                // Seleciona o próximo nó antes de remover o atual
                let nextSpan;
                if (previousSibling) {
                    // Prioriza o nó anterior
                    nextSpan = previousSibling.querySelector('span');
                } else if (li.nextElementSibling) {
                    // Se não houver anterior, tenta o próximo
                    nextSpan = li.nextElementSibling.querySelector('span');
                } else if (parentLi) {
                    // Se não houver irmãos, vai para o pai
                    nextSpan = parentLi.querySelector('span');
                }
                
                // Se era o último filho, remove a classe has-children do pai
                if (parentLi && li.parentElement.children.length === 1) {
                    parentLi.querySelector(':scope > span').classList.remove('has-children');
                    parentLi.querySelector(':scope > div').remove();
                }
                
                // Remove o nó atual
                li.remove();
                
                // Atualiza a seleção
                if (nextSpan) {
                    currentSelected.classList.remove('selected');
                    nextSpan.classList.add('selected');
                    currentSelected = nextSpan;
                    nextSpan.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            // Função para colar um nó
            function pasteNode(targetSpan, copiedNode) {
                if (!copiedNode) return;
                
                const targetLi = targetSpan.closest('li');
                const newNode = copiedNode.cloneNode(true);
                
                // Remove classes de seleção e busca do nó colado
                const spans = newNode.querySelectorAll('span');
                spans.forEach(span => {
                    span.classList.remove('selected', 'search-match', 'current-match');
                });
                
                // Verifica se já existe uma div para os filhos
                let childrenDiv = targetLi.querySelector(':scope > div');
                if (!childrenDiv) {
                    childrenDiv = document.createElement('div');
                    const ul = document.createElement('ul');
                    childrenDiv.appendChild(ul);
                    targetLi.appendChild(childrenDiv);
                    targetSpan.classList.add('has-children');
                }
                
                // Adiciona como filho
                const ul = childrenDiv.querySelector('ul');
                ul.appendChild(newNode);
                
                // Expande o nó pai se estiver colapsado
                targetLi.classList.remove('collapsed');
                
                // Seleciona o novo nó
                const newSpan = newNode.querySelector('span');
                currentSelected.classList.remove('selected');
                newSpan.classList.add('selected');
                currentSelected = newSpan;
                newSpan.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Função para realizar a busca
            function performSearch(query) {
                // Limpa matches anteriores
                searchMatches.forEach(match => {
                    match.classList.remove('search-match', 'current-match');
                });
                searchMatches = [];
                currentMatchIndex = -1;

                if (!query) {
                    searchResults.textContent = '';
                    return;
                }

                // Encontra todos os spans que contêm o texto
                const spans = mindmap.querySelectorAll('li > span');
                spans.forEach(span => {
                    const textSpan = span.querySelector('.node-text');
                    if (textSpan && textSpan.textContent.toLowerCase().includes(query.toLowerCase())) {
                        searchMatches.push(span);
                        span.classList.add('search-match');
                    }
                });

                // Atualiza resultados com o formato "atual/total"
                if (searchMatches.length > 0) {
                    navigateToMatch(0);
                } else {
                    searchResults.textContent = 'Nenhum resultado encontrado';
                }
            }

            // Função para navegar entre resultados
            function navigateToMatch(index) {
                if (searchMatches.length === 0) return;

                // Remove highlight anterior
                if (currentMatchIndex >= 0) {
                    searchMatches[currentMatchIndex].classList.remove('current-match');
                }

                // Atualiza índice
                currentMatchIndex = index;
                if (currentMatchIndex >= searchMatches.length) currentMatchIndex = 0;
                if (currentMatchIndex < 0) currentMatchIndex = searchMatches.length - 1;

                // Destaca novo match
                const match = searchMatches[currentMatchIndex];
                match.classList.add('current-match');

                // Expande caminho e seleciona
                expandPathToNode(match);
                currentSelected.classList.remove('selected');
                match.classList.add('selected');
                currentSelected = match;
                match.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Atualiza contador no formato "atual/total"
                searchResults.textContent = `${currentMatchIndex + 1}/${searchMatches.length}`;
            }

            // Função para expandir o caminho até um nó
            function expandPathToNode(node) {
                let parent = node.closest('li').parentElement;
                while (parent) {
                    const parentLi = parent.closest('li');
                    if (parentLi) {
                        parentLi.classList.remove('collapsed');
                    }
                    parent = parentLi ? parentLi.parentElement : null;
                }
            }

            // Função para iniciar edição com diferentes modos
            function startEditing(span, mode = 'normal') {
                let textSpan = span.querySelector('.node-text');
                
                // Se não existir o node-text, cria um novo
                if (!textSpan) {
                    textSpan = document.createElement('span');
                    textSpan.className = 'node-text';
                    textSpan.textContent = span.textContent;
                    span.textContent = '';
                    span.appendChild(textSpan);
                }

                textSpan.contentEditable = true;
                textSpan.classList.add('editing');
                // Guarda o texto original antes da edição
                textSpan.dataset.originalText = textSpan.textContent;
                textSpan.focus();

                const range = document.createRange();
                const sel = window.getSelection();

                switch(mode) {
                    case 'select-all': // c
                        range.selectNodeContents(textSpan);
                        sel.removeAllRanges();
                        sel.addRange(range);
                        break;
                    case 'start': // i
                        range.setStart(textSpan, 0);
                        range.setEnd(textSpan, 0);
                        sel.removeAllRanges();
                        sel.addRange(range);
                        break;
                    case 'end': // A ou e
                        range.selectNodeContents(textSpan);
                        range.collapse(false);
                        sel.removeAllRanges();
                        sel.addRange(range);
                        break;
                }
            }

            // Função para finalizar edição
            function finishEditing(span, shouldSave = true) {
                const textSpan = span.querySelector('.node-text') || span;
                if (!textSpan) return;

                textSpan.contentEditable = false;
                textSpan.classList.remove('editing');
                
                if (!shouldSave) {
                    // Restaura o texto original se cancelou a edição
                    textSpan.textContent = textSpan.dataset.originalText;
                } else if (!textSpan.textContent.trim()) {
                    // Remove o nó apenas se confirmou a edição e o texto está vazio
                    const li = span.closest('li');
                    const parentLi = li.parentElement.closest('li');
                    li.remove();
                    
                    // Se era o último filho, remove a classe has-children do pai
                    if (parentLi && parentLi.querySelector(':scope > div > ul').children.length === 0) {
                        parentLi.querySelector(':scope > span').classList.remove('has-children');
                        parentLi.querySelector(':scope > div').remove();
                    }
                }
                
                // Limpa o texto original salvo
                delete textSpan.dataset.originalText;
            }

            // Função para adicionar um nó filho
            function addChildNode(parentSpan) {
                const parentLi = parentSpan.closest('li');
                
                // Verifica se já existe uma div para os filhos
                let childrenDiv = parentLi.querySelector(':scope > div');
                if (!childrenDiv) {
                    childrenDiv = document.createElement('div');
                    const ul = document.createElement('ul');
                    childrenDiv.appendChild(ul);
                    parentLi.appendChild(childrenDiv);
                    parentSpan.classList.add('has-children');
                }

                const ul = childrenDiv.querySelector('ul');
                const newNode = createNewNode();
                ul.appendChild(newNode);
                
                // Expande o nó pai se estiver colapsado
                parentLi.classList.remove('collapsed');
                
                // Seleciona e foca o novo nó
                const newSpan = newNode.querySelector('span');
                currentSelected.classList.remove('selected');
                newSpan.classList.add('selected');
                currentSelected = newSpan;
                newSpan.focus();
                
                // Seleciona todo o texto para fácil edição
                const range = document.createRange();
                range.selectNodeContents(newSpan);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }

            // Função para adicionar um nó irmão (acima ou abaixo)
            function addSiblingNode(referenceSpan, addAfter = true) {
                const referenceLi = referenceSpan.closest('li');
                const newNode = createNewNode();
                
                if (addAfter) {
                    referenceLi.after(newNode);
                } else {
                    referenceLi.before(newNode);
                }
                
                // Seleciona e foca o novo nó
                const newSpan = newNode.querySelector('span');
                currentSelected.classList.remove('selected');
                newSpan.classList.add('selected');
                currentSelected = newSpan;
                newSpan.focus();
                
                // Seleciona todo o texto para fácil edição
                const range = document.createRange();
                range.selectNodeContents(newSpan);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }

            // Função para colapsar todos os nós exceto o caminho até o nó selecionado
            function focusNode(node) {
                // Primeiro, colapsa todos os nós
                const allNodes = mindmap.querySelectorAll('li:has(> div > ul)');
                allNodes.forEach(node => {
                    node.classList.add('collapsed');
                });
                
                // Depois, expande o caminho até o nó selecionado
                let parent = node.closest('li');
                while (parent) {
                    parent.classList.remove('collapsed');
                    parent = parent.parentElement.closest('li');
                }
                
                // Expande também os filhos diretos do nó selecionado
                const selectedLi = node.closest('li');
                if (selectedLi) {
                    selectedLi.classList.remove('collapsed');
                }
            }

            // Função para mostrar o modal de link
            function showLinkModal() {
                linkModal.classList.add('active');
                const currentLink = currentSelected.dataset.link || '';
                linkInput.value = currentLink;
                linkInput.focus();
            }

            // Função para esconder o modal de link
            function hideLinkModal() {
                linkModal.classList.remove('active');
                linkInput.value = '';
            }

            // Função para salvar o link
            function saveLink() {
                const link = linkInput.value.trim();
                if (link) {
                    currentSelected.dataset.link = link;
                    currentSelected.classList.add('has-link');
                } else {
                    delete currentSelected.dataset.link;
                    currentSelected.classList.remove('has-link');
                }
                hideLinkModal();
            }

            // Função para abrir o link
            function openLink() {
                const link = currentSelected.dataset.link;
                if (link) {
                    ipcRenderer.send('open-external-link', link);
                }
            }

            // Função para mover um nó para cima ou para baixo
            function moveNode(node, direction) {
                const li = node.closest('li');
                const siblingNode = direction === 'up' ? li.previousElementSibling : li.nextElementSibling;
                
                if (siblingNode) {
                    if (direction === 'up') {
                        siblingNode.before(li);
                    } else {
                        siblingNode.after(li);
                    }
                }
            }

            // Event listeners para o modal de link
            linkSaveButton.addEventListener('click', saveLink);
            linkCancelButton.addEventListener('click', hideLinkModal);
            linkInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    saveLink();
                } else if (e.key === 'Escape') {
                    hideLinkModal();
                }
            });

            // Função para mostrar o modal de tags
            function showTagsModal() {
                tagsModal.classList.add('active');
                tagsInput.value = '';
                
                // Carrega as tags existentes do nó atual
                currentTags = JSON.parse(currentSelected.dataset.tags || '[]');
                renderTags();
                
                // Cria ou obtém o container de sugestões
                let suggestionsContainer = tagsModal.querySelector('.suggestions');
                if (!suggestionsContainer) {
                    suggestionsContainer = document.createElement('div');
                    suggestionsContainer.className = 'suggestions';
                    tagsInput.parentNode.insertBefore(suggestionsContainer, tagsInput.nextSibling);
                }
                
                // Mostra todas as tags disponíveis do arquivo markdown
                showTagSuggestions('');
                
                // Foca no input após mostrar as sugestões
                tagsInput.focus();
            }

            // Função para esconder o modal de tags
            function hideTagsModal() {
                tagsModal.classList.remove('active');
                tagsInput.value = '';
                currentTags = [];
                tagsError.style.display = 'none';
            }

            // Função para renderizar as tags no modal
            function renderTags() {
                tagsContainer.innerHTML = currentTags.map(tag => `
                    <div class="tag">
                        ${tag}
                        <span class="remove" data-tag="${tag}">&times;</span>
                    </div>
                `).join('');

                // Adiciona event listeners para os botões de remover
                tagsContainer.querySelectorAll('.remove').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const tag = e.target.dataset.tag;
                        removeTag(tag);
                    });
                });

                // Atualiza as tags no nó selecionado
                updateNodeTags();
            }

            // Função para remover uma tag
            function removeTag(tag) {
                currentTags = currentTags.filter(t => t !== tag);
                renderTags();
                
                // Coleta todas as tags atualmente em uso no mindmap
                const allUsedTags = new Set();
                mindmap.querySelectorAll('li > span').forEach(span => {
                    const nodeTags = JSON.parse(span.dataset.tags || '[]');
                    nodeTags.forEach(tag => allUsedTags.add(tag));
                });
                
                // Atualiza os metadados do markdown com todas as tags disponíveis
                ipcRenderer.invoke('update-markdown-metadata', Array.from(allUsedTags))
                    .then(updatedTags => {
                        availableTags = updatedTags;
                        showTagSuggestions('');
                    });
            }

            // Função para atualizar as tags no nó
            function updateNodeTags() {
                // Atualiza o dataset
                currentSelected.dataset.tags = JSON.stringify(currentTags);
                
                // Atualiza a visualização das tags
                let tagsSpan = currentSelected.querySelector('.tags');
                if (!tagsSpan) {
                    tagsSpan = document.createElement('span');
                    tagsSpan.className = 'tags';
                    currentSelected.appendChild(tagsSpan);
                }
                
                tagsSpan.innerHTML = currentTags.map(tag => `
                    <span class="tag">${tag}</span>
                `).join('');
                
                // Remove o container de tags se não houver tags
                if (currentTags.length === 0 && tagsSpan) {
                    tagsSpan.remove();
                }
            }

            // Event listeners para o modal de tags
            tagsInput.addEventListener('input', function(e) {
                showTagSuggestions(e.target.value.trim());
            });

            // Função para mostrar sugestões de tags
            function showTagSuggestions(query) {
                const suggestionsContainer = tagsModal.querySelector('.suggestions');
                if (!suggestionsContainer) return;
                
                // Filtra as tags disponíveis do arquivo markdown
                const suggestions = availableTags
                    .filter(tag => !currentTags.includes(tag))
                    .filter(tag => query ? tag.toLowerCase().includes(query.toLowerCase()) : true)
                    .slice(0, 10);
                
                // Remove a seleção anterior
                const previousSelected = suggestionsContainer.querySelector('.suggestion.selected');
                if (previousSelected) {
                    previousSelected.classList.remove('selected');
                }
                
                suggestionsContainer.innerHTML = suggestions
                    .map(tag => `<div class="suggestion">${tag}</div>`)
                    .join('');
                
                // Mostra o container se houver sugestões ou se houver texto digitado
                suggestionsContainer.style.display = (suggestions.length > 0 || query) ? 'block' : 'none';
                
                // Adiciona eventos de clique nas sugestões
                suggestionsContainer.querySelectorAll('.suggestion').forEach(el => {
                    el.addEventListener('click', () => {
                        addTag(el.textContent);
                        tagsInput.value = '';
                        suggestionsContainer.style.display = 'none';
                    });
                });
                
                // Seleciona a primeira sugestão se houver texto digitado
                if (query && suggestions.length > 0) {
                    suggestionsContainer.querySelector('.suggestion').classList.add('selected');
                }
            }

            // Função para adicionar uma nova tag
            function addTag(tag) {
                tag = tag.trim();
                if (!tag) return;
                
                // Verifica se já atingiu o limite de 3 tags
                if (currentTags.length >= 3) {
                    tagsError.textContent = 'Limite máximo de 3 tags atingido';
                    tagsError.style.display = 'block';
                    return;
                }
                
                // Verifica se a tag já existe
                if (currentTags.includes(tag)) {
                    tagsError.textContent = 'Esta tag já existe';
                    tagsError.style.display = 'block';
                    return;
                }
                
                currentTags.push(tag);
                tagsInput.value = '';
                tagsError.style.display = 'none';
                
                // Coleta todas as tags atualmente em uso no mindmap
                const allUsedTags = new Set();
                mindmap.querySelectorAll('li > span').forEach(span => {
                    const nodeTags = JSON.parse(span.dataset.tags || '[]');
                    nodeTags.forEach(tag => allUsedTags.add(tag));
                });
                // Adiciona a nova tag
                allUsedTags.add(tag);
                
                // Atualiza os metadados do markdown com todas as tags disponíveis
                ipcRenderer.invoke('update-markdown-metadata', Array.from(allUsedTags))
                    .then(updatedTags => {
                        availableTags = updatedTags;
                        renderTags();
                        // Mostra todas as tags disponíveis novamente
                        showTagSuggestions('');
                    });
            }

            // Função para navegar entre as tags do nó atual
            function navigateCurrentTags(direction) {
                const tags = tagsContainer.querySelectorAll('.tag');
                if (!tags.length) return;

                // Remove seleção anterior
                const currentSelected = tagsContainer.querySelector('.tag.selected');
                let nextIndex = 0;

                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                    const currentIndex = Array.from(tags).indexOf(currentSelected);
                    nextIndex = direction === 'right' ? 
                        (currentIndex + 1) % tags.length : 
                        (currentIndex - 1 + tags.length) % tags.length;
                }

                // Seleciona a próxima tag
                tags[nextIndex].classList.add('selected');
            }

            // Event listeners para o modal de tags
            tagsInput.addEventListener('keydown', function(e) {
                const suggestionsContainer = tagsModal.querySelector('.suggestions');
                const suggestions = suggestionsContainer?.querySelectorAll('.suggestion');
                
                // Se o input estiver vazio, permite navegação nas tags existentes
                if (!this.value.trim()) {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        e.preventDefault();
                        navigateCurrentTags(e.key === 'ArrowRight' ? 'right' : 'left');
                        return;
                    } else if (e.key === 'Backspace' || e.key === 'Delete') {
                        e.preventDefault();
                        const selectedTag = tagsContainer.querySelector('.tag.selected');
                        if (selectedTag) {
                            const tagText = selectedTag.firstChild.textContent.trim();
                            removeTag(tagText);
                            // Seleciona a próxima tag disponível
                            const remainingTags = tagsContainer.querySelectorAll('.tag');
                            if (remainingTags.length > 0) {
                                remainingTags[0].classList.add('selected');
                            }
                        }
                        return;
                    }
                }

                if (e.key === 'Enter') {
                    e.preventDefault();
                    // Se houver uma sugestão selecionada, usa ela
                    const selectedSuggestion = suggestionsContainer?.querySelector('.suggestion.selected');
                    if (selectedSuggestion) {
                        addTag(selectedSuggestion.textContent);
                    } else if (this.value.trim()) {
                        addTag(this.value);
                    }
                    this.value = '';
                    showTagSuggestions('');
                } else if (e.key === 'Escape') {
                    hideTagsModal();
                } else if (e.key === 'ArrowDown' && suggestions?.length) {
                    e.preventDefault();
                    const current = suggestionsContainer.querySelector('.selected');
                    if (current) {
                        current.classList.remove('selected');
                        const next = current.nextElementSibling || suggestions[0];
                        next.classList.add('selected');
                    } else {
                        suggestions[0].classList.add('selected');
                    }
                } else if (e.key === 'ArrowUp' && suggestions?.length) {
                    e.preventDefault();
                    const current = suggestionsContainer.querySelector('.selected');
                    if (current) {
                        current.classList.remove('selected');
                        const prev = current.previousElementSibling || suggestions[suggestions.length - 1];
                        prev.classList.add('selected');
                    } else {
                        suggestions[suggestions.length - 1].classList.add('selected');
                    }
                }
            });

            // Atualiza o CSS para tags selecionadas
            const style = document.createElement('style');
            style.textContent = `
                .tags-modal .tag.selected {
                    background-color: #2980b9;
                    outline: 2px solid #3498db;
                }
            `;
            document.head.appendChild(style);

            // Handler de teclado atualizado
            document.addEventListener('keydown', function(e) {
                // Se estiver editando um nó
                if (document.activeElement.tagName === 'SPAN' && document.activeElement.contentEditable === 'true') {
                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            finishEditing(document.activeElement, true);
                            break;
                        case 'Escape':
                            e.preventDefault();
                            finishEditing(document.activeElement, false);
                            break;
                    }
                    return;
                }

                // Se o command palette está ativo, trata apenas seus comandos específicos
                if (commandPalette.classList.contains('active')) {
                    switch(e.key) {
                        case 'ArrowDown':
                            e.preventDefault();
                            selectedCommandIndex = Math.min(selectedCommandIndex + 1, commands.length - 1);
                            filterCommands(commandInput.value);
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            selectedCommandIndex = Math.max(selectedCommandIndex - 1, 0);
                            filterCommands(commandInput.value);
                            break;
                        case 'Enter':
                            e.preventDefault();
                            executeSelectedCommand();
                            break;
                        case 'Escape':
                            e.preventDefault();
                            hideCommandPalette();
                            break;
                        case 'Tab':
                            e.preventDefault();
                            break;
                    }
                    return;
                }

                // Se o modal de link está ativo
                if (linkModal.classList.contains('active')) {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        return;
                    }
                    return;
                }

                // Se a busca está ativa
                if (searchContainer.classList.contains('active')) {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        return;
                    }
                    
                    switch(e.key) {
                        case 'Escape':
                            searchContainer.classList.remove('active');
                            performSearch(''); // Limpa resultados
                            searchInput.blur(); // Remove o foco do input
                            break;
                        case 'Enter':
                            e.preventDefault();
                            if (currentMatchIndex >= 0) {
                                // Seleciona o nó atual do match
                                const match = searchMatches[currentMatchIndex];
                                currentSelected.classList.remove('selected');
                                match.classList.add('selected');
                                currentSelected = match;
                                
                                // Fecha a busca mantendo os matches
                                searchContainer.classList.remove('active');
                                searchInput.value = '';
                                searchResults.textContent = '';
                                searchInput.blur();
                            }
                            break;
                        case 'n':
                            e.preventDefault();
                            if (searchMatches.length > 0) {
                                navigateToMatch(currentMatchIndex + (e.shiftKey ? -1 : 1));
                            }
                            break;
                    }
                    return;
                }

                // Se o modal de tags está ativo
                if (tagsModal.classList.contains('active')) {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        return;
                    }
                    return;
                }

                let nextElement = null;

                // Atalhos globais
                if (e.key === ':' && !e.shiftKey && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    e.preventDefault();
                    showCommandPalette();
                    return;
                }

                switch(e.key.toLowerCase()) {
                    case '/':
                        e.preventDefault();
                        searchContainer.classList.add('active');
                        searchInput.value = '';
                        searchInput.focus();
                        break;
                    case 'u':
                        if (e.shiftKey) {
                            e.preventDefault();
                            openLink();
                            return;
                        }
                        break;
                    case 'escape':
                        e.preventDefault();
                        // Limpa os resultados da busca
                        searchMatches.forEach(match => {
                            match.classList.remove('search-match', 'current-match');
                        });
                        searchMatches = [];
                        currentMatchIndex = -1;
                        break;
                    case 'e':
                        e.preventDefault();
                        startEditing(currentSelected, 'end');
                        break;
                    case 'c':
                        e.preventDefault();
                        startEditing(currentSelected, 'select-all');
                        break;
                    case 'a':
                        if (e.shiftKey) { // A
                            e.preventDefault();
                            startEditing(currentSelected, 'end');
                        }
                        break;
                    case 'i':
                        e.preventDefault();
                        startEditing(currentSelected, 'start');
                        break;
                    case 'o':
                        e.preventDefault();
                        if (!e.shiftKey) {
                            // o: adiciona irmão abaixo
                            addSiblingNode(currentSelected, true);
                        } else {
                            // O: adiciona irmão acima
                            addSiblingNode(currentSelected, false);
                        }
                        break;
                    case 'tab':
                        e.preventDefault();
                        // Tab: adiciona filho
                        addChildNode(currentSelected);
                        break;
                    case 'n':
                        e.preventDefault();
                        if (searchMatches.length > 0) {
                            navigateToMatch(currentMatchIndex + (e.shiftKey ? -1 : 1));
                        }
                        break;
                    case 'h':
                        nextElement = findNextNavigableElement('left', currentSelected);
                        break;
                    case 'j':
                        if (e.shiftKey) {
                            e.preventDefault();
                            moveNode(currentSelected, 'down');
                        } else {
                            nextElement = findNextNavigableElement('down', currentSelected);
                        }
                        break;
                    case 'k':
                        if (e.shiftKey) {
                            e.preventDefault();
                            moveNode(currentSelected, 'up');
                        } else if (!e.metaKey && !e.ctrlKey) {
                            nextElement = findNextNavigableElement('up', currentSelected);
                        }
                        break;
                    case 'l':
                        nextElement = findNextNavigableElement('right', currentSelected);
                        break;
                    case ' ':
                    case 'enter':
                        e.preventDefault();
                        toggleNode(currentSelected);
                        break;
                    case '?':
                        document.querySelector('.help').style.display = 
                            document.querySelector('.help').style.display === 'none' ? 'block' : 'none';
                        break;
                    case '#':
                    case '3':
                        if (e.shiftKey) { // Shift+3
                            e.preventDefault();
                            deleteNode(currentSelected);
                        }
                        break;
                    case 'y':
                        e.preventDefault();
                        copiedNode = copyNode(currentSelected);
                        break;
                    case 'p':
                        e.preventDefault();
                        if (copiedNode) {
                            pasteNode(currentSelected, copiedNode);
                        }
                        break;
                    case 'f':
                        e.preventDefault();
                        focusNode(currentSelected);
                        break;
                    case 't':
                        e.preventDefault();
                        showTagsModal();
                        break;
                }

                if (nextElement) {
                    currentSelected.classList.remove('selected');
                    nextElement.classList.add('selected');
                    currentSelected = nextElement;
                    nextElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });

            // Evento de input para busca
            searchInput.addEventListener('input', function(e) {
                performSearch(e.target.value);
            });

            // Adiciona interatividade ao clicar
            mindmap.addEventListener('click', function(e) {
                if (e.target.tagName === 'SPAN') {
                    currentSelected.classList.remove('selected');
                    e.target.classList.add('selected');
                    currentSelected = e.target;
                    toggleNode(e.target);
                }
            });

            // Função para coletar nós por tag
            function collectNodesByTag() {
                const nodesByTag = new Map();
                const spans = mindmap.querySelectorAll('li > span');
                
                spans.forEach(span => {
                    const tags = JSON.parse(span.dataset.tags || '[]');
                    const text = span.childNodes[0].textContent.trim();
                    
                    tags.forEach(tag => {
                        if (!nodesByTag.has(tag)) {
                            nodesByTag.set(tag, []);
                        }
                        nodesByTag.get(tag).push(text);
                    });
                });
                
                return nodesByTag;
            }

            // Função para mostrar o resumo por tags
            function showTagsSummary() {
                const nodesByTag = collectNodesByTag();
                let summary = '';
                
                // Ordena as tags alfabeticamente
                const sortedTags = Array.from(nodesByTag.keys()).sort();
                
                sortedTags.forEach(tag => {
                    const nodes = nodesByTag.get(tag);
                    summary += `@${tag}\n`;
                    nodes.forEach(node => {
                        summary += `- ${node}\n`;
                    });
                    summary += '\n';
                });
                
                // Cria ou atualiza o modal de resumo
                let summaryModal = document.querySelector('.summary-modal');
                if (!summaryModal) {
                    summaryModal = document.createElement('div');
                    summaryModal.className = 'summary-modal';
                    document.body.appendChild(summaryModal);
                    
                    // Adiciona estilos para o modal
                    const style = document.createElement('style');
                    style.textContent = `
                        .summary-modal {
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background-color: #2c3e50;
                            padding: 1em;
                            border-radius: 5px;
                            border: 1px solid #3498db;
                            display: none;
                            z-index: 1000;
                            min-width: 400px;
                            max-width: 80%;
                            max-height: 80vh;
                            overflow-y: auto;
                            font-family: monospace;
                            white-space: pre-wrap;
                            color: #fff;
                        }
                        .summary-modal.active {
                            display: block;
                        }
                        .summary-modal::-webkit-scrollbar {
                            width: 6px;
                        }
                        .summary-modal::-webkit-scrollbar-track {
                            background: #2c3e50;
                        }
                        .summary-modal::-webkit-scrollbar-thumb {
                            background: #3498db;
                            border-radius: 3px;
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                summaryModal.textContent = summary;
                summaryModal.classList.add('active');
                
                // Fecha o modal ao pressionar ESC
                const closeOnEsc = (e) => {
                    if (e.key === 'Escape') {
                        summaryModal.classList.remove('active');
                        document.removeEventListener('keydown', closeOnEsc);
                    }
                };
                document.addEventListener('keydown', closeOnEsc);
                
                // Fecha o modal ao clicar fora dele
                const closeOnClickOutside = (e) => {
                    if (!summaryModal.contains(e.target)) {
                        summaryModal.classList.remove('active');
                        document.removeEventListener('click', closeOnClickOutside);
                    }
                };
                setTimeout(() => {
                    document.addEventListener('click', closeOnClickOutside);
                }, 100);
            }

            // Função para criar um novo nó
            function createNewNode() {
                const span = document.createElement('span');
                const textSpan = document.createElement('span');
                textSpan.className = 'node-text';
                textSpan.textContent = 'Novo item';
                textSpan.contentEditable = true;
                textSpan.classList.add('editing');
                span.appendChild(textSpan);
                
                const li = document.createElement('li');
                li.appendChild(span);
                
                return li;
            }
        });
    </script>
